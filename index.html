<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
    </header>
    <!-- Header End -->
    <!--from mad lib-->
    <div class="container my-4"></div>
    <div id="madLibOutput" class="text-center"></div>
      
    <!-- Main -->
    <main class="container text-center my-4 container-box">
        <div class="row">
            <div class="col-md-6 mx-auto container-box">
            </div>
        </div>
        <div class="content mt-4 container-box">
            <div class="selections">
                <button class="selection" data-selection="rock">✊</button>
                <button class="selection" data-selection="paper">✋</button>
                <button class="selection" data-selection="scissors">✌</button>
            </div>
            <div class="results">
                <div>
                    You
                    <span class="result-score" data-your-score>0</span>
                </div>
                <div data-final-column>
                    Computer
                    <span class="result-score" data-computer-score>0</span>
                </div>
            </div>
            <!-- Game Over Messages -->
            <div id="gameOverMessages" class="mt-4">
                <p id="gameOverMessage"></p>
                <p id="finalScores"></p>
            </div>
            <!-- Game Over Messages End -->
        </div>
    </main>
    <!-- Main End -->
    <!-- Footer -->
    <footer></footer>
    <!-- Footer End-->
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
   
</body>
</html>
